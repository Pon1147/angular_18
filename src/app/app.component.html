<h2>ANGULAR STRUCTURE DIRECTIVE - NGIF</h2>

<h2>CẤU TRÚC IF-ELSE</h2>
<!-- 1. ngIf cơ bản -->
<!-- ngIf là một structural directive trong Angular,
dùng để hiển thị hoặc ẩn một phần tử HTML dựa trên điều kiện.
Cú pháp: *ngIf="điều_kiện".
Nếu điều kiện là true, phần tử được render.
Nếu false, phần tử bị xóa khỏi DOM. -->
<p>Dưới đây là ví dụ về CẤU TRÚC IF-ELSE</p>

<h2>Hello there!</h2>
<p>your name is: {{ user.name }}</p>
<input
  type="number"
  [(ngModel)]="user.age"
  (input)="restrictToNumber($event)"
  placeholder="Please input your age"
/>
<p>Your age is: {{ user.age }}</p>

<p *ngIf="user.age >= 18; else underAge">You are old enough to approve</p>
<ng-template #underAge>
  <p>You are not old enough to approve</p>
</ng-template>
