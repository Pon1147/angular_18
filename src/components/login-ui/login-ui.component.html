<div class="form-login">
  <div class="form-changecolor">
    <div class="form-header">
      <!-- Form Header -->
      <h2>Log In</h2>
    </div>
    <br>
    <div class="form-creat">
      <!-- Form Create Account -->
      <p class="">
        Don't have an account?
        <a href="#">Create an IBMid</a>
      </p>
    </div>
    <br>
    <div class="form-input">
      <!-- Form for user Input the account -->
      <cds-text-label>
        IBMid
        <a href="#">Forgot ID ?</a>
        <input cdsText type="text" placeholder="Example: username@ibm.com"> <!-- Input Account -->
      </cds-text-label>
      <br>
      <cds-text-label>
        Password
        <input cdsText type="password" placeholder="Enter your password."> <!-- Input password -->
      </cds-text-label>
    </div>
    <br>
    <div class="form-checkbox">
      <!-- form for User Check the box to remember ID -->
      <cds-checkbox>
        Remmber ID <ng-icon name="typInfoLarge" style="padding-top: 2px"></ng-icon>
      </cds-checkbox>
    </div>
    <br>
    <div class="form-button">
      <!-- form for btn -->
      <cds-button-set>
        <button cdsButton="ghost">
          Log in with Softlayer
        </button>
        <button cdsButton="primary">
          With icon
          <ng-icon name="typArrowRightThick"></ng-icon>
        </button>
      </cds-button-set>
    </div>
  </div>
  <div class="form-contact">
    Need help? <a href="#">Contact the IBM help desk</a>
  </div>
</div>
