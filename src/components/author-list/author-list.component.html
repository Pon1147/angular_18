<app-author-detail
  *ngFor="let author of authors"
  [author]="author"
  (select)="onSelected($event)"
  (delete)="onDelete($event)">
</app-author-detail>

<p>This name has been chosen: {{currentAuthor.firstName}} {{currentAuthor.lastName}}</p>
<br>

<!-- Listen for the authorAdd event and bind it to onAddAuthor -->
<app-author-input (authorAdd)="onAddAuthor($event)"></app-author-input>
