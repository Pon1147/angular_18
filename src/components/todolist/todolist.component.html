<cds-table-container>
  <cds-table-header>
    <div>
      <h4 cdsTableHeaderTitle>{{ title }}</h4>
      <p cdsTableHeaderDescription>{{ description }}</p>
    </div>
    <cds-button-set>
      <button cdsButton="primary" (click)="openAddModal()">Click here to add more</button>
    </cds-button-set>
  </cds-table-header>

  <cds-table-toolbar [model]="model" [batchText]="batchText" #toolbar>
    <cds-table-toolbar-actions *ngIf="toolbar.selected">
      <button cdsButton="danger" (click)="deleteSelected()">
        Delete
        <svg cdsIcon="delete" size="16" class="cds--btn__icon"></svg>
      </button>
      <button cdsButton="primary" (click)="editSelected()">
        Edit
        <svg cdsIcon="save" size="16" class="cds--btn__icon"></svg>
      </button>
      <button cdsButton="primary" (click)="downloadSelected()">
        Download
        <svg cdsIcon="download" size="16" class="cds--btn__icon"></svg>
      </button>
    </cds-table-toolbar-actions>

    <cds-table-toolbar-content *ngIf="!toolbar.selected">
      <cds-table-toolbar-search
        [expandable]="true"
        (valueChange)="filterNodeNames($event)"
        (clear)="filterNodeNames(null)"
      ></cds-table-toolbar-search>

      <cds-date-picker
        dateFormat="d-m-Y"
        (valueChange)="onDateChange($event)"
        style="margin-left: 1rem"
      >
        <cds-date-picker-input
          label="Filter by Date"
          placeholder="yyyy-mm-dd"
        ></cds-date-picker-input>
      </cds-date-picker>

      <button cdsButton="primary" size="sm">
        Primary button
        <svg cdsIcon="add" size="20" class="cds--btn__icon"></svg>
      </button>
    </cds-table-toolbar-content>
  </cds-table-toolbar>

  <cds-table
    [model]="model"
    [size]="'xl'"
    [showSelectionColumn]="true"
    [enableSingleSelect]="false"
    [striped]="false"
    [sortable]="true"
    [isDataGrid]="true"
    [stickyHeader]="true"
    [skeleton]="false"
  >
  </cds-table>
  <!-- Thông tin phân trang -->
  <div *ngIf="paginationModel">
    Hiển thị {{ (paginationModel.currentPage! - 1) * paginationModel.pageLength! + 1 }} -
    {{ getEndIndex() }}
    của {{ paginationModel.totalDataLength }} mục
  </div>

  <!-- Thành phần phân trang -->
  <cds-pagination
  [model]="paginationModel"
  [itemsPerPageOptions]="itemsPerPageOptions"
  (selectPage)="selectPage($event)"
  (pageLengthChange)="onPageLengthChange($event)"
></cds-pagination>

  <!-- Thêm ModalAddTodoItemComponent -->
  <app-modal-add-todo-item
    [open]="isModalOpen"
    [mode]="modalMode"
    [taskToEdit]="selectedTask"
    (close)="closeAddModal()"
    (addTask)="handleAddTask($event)"
  ></app-modal-add-todo-item>
</cds-table-container>
